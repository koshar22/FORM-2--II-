<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://www.w3schools.com/howto/howto_google_fonts.asp">
    <link href='https://fonts.googleapis.com/css?family=Seaweed Script' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=M PLUS 1p' rel='stylesheet'>    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">    
        <div class="row">
            <div class="Part1">
                <h3>
                    Dribble
                </h3>
                <h2>
                    Discover the world's top Designers & Creatives.
                </h2>
                <img src="xyz.png" alt="">
                <p>Art by <a href="#">Peter Tarka</a></p>
            </div>
            <form class="Part2">
                <h4>Already a member <a href="#">Sign in</a></h4>
                <div class="form-body">
                    <h2>sign up to Dribble</h2>

                    <div class="social-media">
                        <div class="btn main-btn">
                            <i class="fab fa-google"></i><span> Sign up with google</span>
                        </div>
                        <div class="btn"><i class="fab fa-twitter center"></i></div>
                        <div class="btn"><i class="fab fa-facebook-square center"></i></div>
                    </div>
                    <div class="form-component">
                        <div class="or">
                            or
                        </div>
                    </div>
                    <div class="forme">
                        <div>
                            <label> Full Name </label>
                            <input type="text">
                        </div>

                        <div>
                            <label> Username</label>
                            <input type="text">
                        </div>

                        <div>
                            <label> Email Address</label>
                            <input type="email">
                        </div>

                        <div>
                            <label> Password</label>
                            <input type="password" placeholder="6+ characters">
                        </div>

                        <div class="last">
                            <label>         
                            <input type="checkbox">
                            <p>
                                Creating an account means you're okay with our <a href="1">Tearms of Service. Privacy Policy,</a> and our default <a href="2">Notification Settings.</a>
                            </p>
                            </label>
                        </div>

                        <input type="submit" value="Create Account">
                    </div>
                    
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni, amet?
                    </p>
                </div>    
      
            </form>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/c5d0e0b9f6.js" crossorigin="anonymous"></script>    
</body>
</html>
